<!DOCTYPE html>
<html>
<head>
<title>Men - AJAYA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">AJAYA</div>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProduct(event)">
    </div>
</div>

<h2 style="margin:30px 5%;">Men's Collection</h2>

<div class="grid">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1598033129183-c4f50c736f10">
        <p>Men Hoodie</p>
        <div class="price">₹ 1,199</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
        <p>Men T-Shirt</p>
        <div class="price">₹ 799</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
        <p>Men Shoes</p>
        <div class="price">₹ 1,999</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
        <p>Men Watch</p>
        <div class="price">₹ 2,499</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1603252109303-2751441dd157">
        <p>Men Jeans</p>
        <div class="price">₹ 1,499</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
