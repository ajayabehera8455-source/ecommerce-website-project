<!DOCTYPE html>
<html>
<head>
<title>Women - AJAYA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">AJAYA</div>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProduct(event)">
    </div>
</div>

<h2 style="margin:30px 5%;">Women's Collection</h2>

<div class="grid">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
        <p>Women Dress</p>
        <div class="price">₹ 1,599</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3">
        <p>Women Handbag</p>
        <div class="price">₹ 1,299</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2">
        <p>Women Shoes</p>
        <div class="price">₹ 2,199</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
        <p>Women Watch</p>
        <div class="price">₹ 2,899</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
