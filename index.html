<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajaya - Online Shopping</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f5f6fa;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 50px;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
}

.logo{
    font-size:28px;
    font-weight:600;
}

.search-bar input{
    padding:10px;
    width:250px;
    border:none;
    border-radius:20px;
}

.search-bar button{
    padding:10px 15px;
    border:none;
    border-radius:20px;
    background:white;
    cursor:pointer;
}

/* HERO */
.hero{
    background:url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da') no-repeat center/cover;
    height:300px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:40px;
    font-weight:600;
}

/* CATEGORY */
.category-section{
    padding:40px;
}

.category-title{
    font-size:25px;
    margin-bottom:20px;
}

.categories{
    display:flex;
    gap:20px;
    overflow-x:auto;
}

.category-card{
    min-width:150px;
    background:white;
    padding:15px;
    border-radius:10px;
    text-align:center;
    transition:0.3s;
}

.category-card img{
    width:100px;
    height:100px;
    object-fit:cover;
}

.category-card:hover{
    transform:scale(1.1);
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.category-card a{
    text-decoration:none;
    color:black;
    font-weight:600;
}

/* PRODUCTS */
.product-section{
    padding:40px;
}

.product-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.product-card{
    background:white;
    padding:15px;
    border-radius:10px;
    text-align:center;
    transition:0.3s;
}

.product-card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.product-card:hover{
    transform:translateY(-5px);
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.price{
    color:#ff416c;
    font-weight:600;
    margin:10px 0;
}

.buy-btn{
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
}
body{
background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
background-size: 400% 400%;
animation: gradientMove 10s ease infinite;
min-height:100vh;
}

@keyframes gradientMove {
0% {background-position: 0% 50%;}
50% {background-position: 100% 50%;}
100% {background-position: 0% 50%;}
}
.btn{
padding:8px 15px;
border:none;
border-radius:20px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
color:white;
}

.cart{
background:#00c9a7;
box-shadow:0 0 10px #00c9a7;
}

.buy{
background:#ff4d6d;
box-shadow:0 0 10px #ff4d6d;
}

.cart:hover{
box-shadow:0 0 20px #00c9a7,0 0 40px #00c9a7;
transform:scale(1.08);
}

.buy:hover{
box-shadow:0 0 20px #ff4d6d,0 0 40px #ff4d6d;
transform:scale(1.08);
}

</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Ajaya</div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button onclick="searchProduct()">Search</button>
    </div>
</div>

<!-- HERO -->

</div>

<!-- CATEGORIES -->
<div class="category-section">

    <div class="categories">

        <div class="category-card">
            <a href="products.html?category=watch">
                <img src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2">
                <p>Watches</p>
            </a>
        </div>

        <div class="category-card">
            <a href="products.html?category=shoes">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
                <p>Shoes</p>
            </a>
        </div>

        <div class="category-card">
            <a href="products.html?category=tshirt">

                <p>T-Shirts</p>
            </a>
        </div>

        <div class="category-card">
            <a href="products.html?category=handbag">
                <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3">
                <p>Handbags</p>
            </a>
        </div>

        <div class="category-card">
            <a href="products.html?category=dress">
                <img src="https://images.unsplash.com/photo-1495121605193-b116b5b09a74">
                <p>Dresses</p>
            </a>
        </div>

    </div>
</div>

<!-- PRODUCTS -->
<div class="product-section">
    <div class="category-title">Trending Products</div>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2">
            <h4>Luxury Watch</h4>
            <div class="price">â‚¹999</div>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
            <h4>Running Shoes</h4>
            <div class="price">â‚¹1499</div>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
            <h4>Men T-Shirt</h4>
            <div class="price">â‚¹499</div>
            <button class="buy-btn">Buy Now</button>
        </div>

    </div>
</div>

<script>
function searchProduct(){
    let query = document.getElementById("searchInput").value;
    if(query !== ""){
        window.location.href = "products.html?search=" + query;
    }
}
</script>

</body>
</html>
